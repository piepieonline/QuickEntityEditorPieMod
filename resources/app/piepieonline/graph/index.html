<html>

<head>
    <style>
        .node-body {
            display: inline-flex !important;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }

        .context-menu {
            display: none;
            position: absolute;
            z-index: 1000;
        }
        
        .context-menu.open {
            display: flex;
            flex-direction: column;
            text-align: center;
        }
    </style>
</head>

<body style="background-color: white;">
    <div style="height: 22px;">
        <button onclick="cy.center('[?isPrimary]')">Recenter</button>
        <label>Max graph entities: <input id="entitiesToLoad" type="number" value=500 /></label>
        <button onclick="load(window.entityToProcess, parseInt(document.getElementById('entitiesToLoad').value))">Reload</button>
        <button onclick="collapse()">Collapse selected</button>
        <button onclick="expand()">Expand selected</button>
        <button onclick="selectInTree()">Open selected in tree</button>
    </div>
    <div id="myDiagramDiv" style="width: 100%; height: calc(100vh - 38px);"></div>
    <script src="./lib/elk.bundled.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.20.0/cytoscape.min.js"></script>
    <script src="./lib/CytoscapeDomNode.js"></script>
    <script src="./lib/cytoscape-expand-collapse.js"></script>
    <script src="./lib/cytoscape-elk.js"></script>
    <script src="./settings.js"></script>
    <script src="./graphStyle.js"></script>
    <script src="./graphEdges.js"></script>
    <script src="./outerLayoutElk.js"></script>
    <script src="./outerLayout.js"></script>
    <script src="./innerLayout.js"></script>
    <script src="./templateHelpers.js"></script>
    <script src="./model.js"></script>
    <script src="./index.js"></script>
    <div id="context-menu" class="context-menu">
        <button onClick="ctxCopy('id')">Copy ID</button>
        <button onClick="ctxCopy('name')">Copy Name</button>
        <button onClick="ctxCopy('template')">Copy Template</button>
        <button onClick="ctxCopy('entityJSON')">Copy JSON</button>
        <br />
        <button onclick="ctxAddToIgnore(true)">Add node to ignore list</button>
        <button onclick="ctxAddToIgnore(false)">Add selected to ignore list</button>
        <br />
        <button onclick="collapse()">Collapse all selected</button>
        <button onclick="expand()">Expand all selected</button>
        <br />
        <button onclick="highlightInGame()">Highlight in-game</button>
        <button onclick="updateInGame('position')">Update in-game position</button>
    </div>
</body>

</html>
